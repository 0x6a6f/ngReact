<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ng-repeat Benchmarks</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body ng-app="app">

    <section ng-controller="mainCtrl">

      <button ng-click="started = true" ng-hide="started" class="btn btn-primary">Start</button>

      <section ng-if="started">
        <div>
          <button ng-click="newData()" class="btn btn-primary">Reload table data</button>
        </div>
        <div class="table-responsive">
          <table class="table">
            <tbody>
              <tr ng-react-repeat data="data" alias="row">
                <td ng-bind="row.0"></td>
                <td ng-bind="row.1"></td>
                <td ng-bind="row.2"></td>
                <td ng-bind="row.3"></td>
                <td ng-bind="row.4"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </section>

    <script src="http://code.angularjs.org/1.2.1/angular.js"></script>
    <script src="bower_components/quick-ng-repeat/quick-ng-repeat.js"></script>
    <script src="bower_components/react/react.min.js"></script>
    <script src="bower_components/react/JSXTransformer.js"></script>
    <script type="text/jsx">
      /** @jsx React.DOM */
      window.reactRepeat = React.createClass({
        render: function() {

          console.log('clone', this.props.transcluded);
          var transcludedDom = [];

          for (var i = 0; i < this.props.transcluded.length; ++i) {
            var node = this.props.transcluded[i];
            if (node.localName) {
              var properties = {};

              for (var j = 0; j < node.attributes.length; ++j) {
                var attr = node.attributes[j];
                properties[attr.localName] = attr.value;
              }

              // transcludedDom.push(React.DOM[node.localName](properties));
              transcludedDom.push({
                el: node.localName,
                props: properties
              });
            }
          }

          console.log('dom', transcludedDom);

          var rows = [];
          for (var i = 0; i < this.props.scope.data.length; ++i) {
            var clickHandler = this.props.scope.$apply.bind(this.props.scope, this.props.scope.toggle.bind(null, i));

            var rowTranscluded = [];

            for (var j = 0; j < transcludedDom.length; ++j) {
              var domEl = transcludedDom[j];

              var boundValue = domEl.props['ng-bind'];
              var pieces = boundValue.split(this.props.scope.alias);
              var val = pieces[pieces.length - 1].substring(1);

              rowTranscluded.push(React.DOM[domEl.el].apply(null, [domEl.props].concat(this.props.scope.data[i][val])));
            }

            console.log('rows', rowTranscluded);

            rows.push(React.DOM.tr.apply(null, [{ onClick : clickHandler }].concat(rowTranscluded)));
          }

          // return <tbody>{rows}</tbody>;
          var tr = React.DOM.tbody.apply(null, [{}].concat(rows));
          console.log('tr', tr);
          return tr;
        }
      });
    </script>
    <script>
      angular.module('app', ['QuickList'])
        .controller('mainCtrl', ['$scope', function($scope) {
          $scope.data = [];
          $scope.started = true;

          $scope.newData = function() {

            $scope.data = [];

            for(var i = 0; i < 500; ++i) {
              $scope.data[i] = {};
              for(var j = 0; j < 5; ++j) {
                $scope.data[i][j+''] = Math.random();
              }
            }
          };

          $scope.newData();
        }])
        .directive('ngReactRepeat', function ($timeout) {
          return {
            restrict: 'A',
            transclude: true,
            replace: true,
            scope: {
              data: '=',
              alias: '@'
            },
            controller: ['$scope', '$element', '$attrs', '$transclude', function ($scope, $element, $attrs, $transclude) {
              $scope.toggle = function(index) {
                alert(index);
              };

              console.log('el', $element[0]);

              $transclude(function(clone) {
                $scope.$watch('data', function() {
                  $timeout(function() {
                    React.renderComponent(window.reactRepeat({scope: $scope, transcluded: clone}), $element[0].offsetParent);
                  });
                }, true);
              });
            }]
          }
        });
    </script>
  </body>
</html>
