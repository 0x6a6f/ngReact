<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ng-repeat Benchmarks</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body ng-app="app">

    <section ng-controller="mainCtrl">

      <button ng-click="started = true" ng-hide="started" class="btn btn-primary">Start</button>

      <section ng-if="started">
        <div>
          <button ng-click="newData()" class="btn btn-primary">Reload table data</button>
        </div>
        <div class="table-responsive">
          <table class="table">
            <tbody class="tbody-class" id="awesome-tbody">
              <tr class="tr-class" ng-react-repeat data="data" alias="row" ng-click="clickHandler(row)">
                <td class="td-zero" ng-bind="row.0"></td>
                <td class="td-one" ng-bind="row.1"></td>
                <td class="td-two" ng-bind="row.2"></td>
                <td class="td-three" ng-bind="row.3"></td>
                <td class="td-four" ng-bind="row.4"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </section>

    <script src="angular.js"></script>
    <script src="bower_components/quick-ng-repeat/quick-ng-repeat.js"></script>
    <script src="bower_components/react/react.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="bower_components/react/JSXTransformer.js"></script>
    <script>
      var propertiesToKeep = [
        {
          attrName : 'class',
          propName : 'className'
        }, {
          attrName : 'ng-click',
          propName : 'onClick',
          convert : function(attrs, scope, data) {

            if (!attrs.onClick) {
              return;
            }

            var onclickFunctionName = _.first(attrs.onClick.match(/\w+/g)),
              onClickFunctionVars = _.first(attrs.onClick.match(/\(.*\)/g));
            onClickFunctionVars = onClickFunctionVars.substring(1, onClickFunctionVars.length - 1);

            var defineHandler = 'var {0} = {1}; var handler = scope.$apply.bind(scope, scope.{2}.bind(null, {3}));'.format(
              scope.alias,
              JSON.stringify(data),
              onclickFunctionName,
              onClickFunctionVars
            );

            eval(defineHandler);
            attrs.onClick = handler;
          }
        }, {
          name : 'id'
        }, {
          name : 'ng-bind'
        }
      ];

      var getAttributes = function(el) {
        var toReturn = {};

        _.each(propertiesToKeep, function(property) {
          var attr = _.findWhere(_.values(el.attributes), {localName : property.attrName || property.name});
          if (attr) {
            toReturn[property.propName || property.name] = attr.value;
          }
        });

        console.log('return', toReturn);

        return toReturn;
      };

      // First, checks if it isn't implemented yet.
      if (!String.prototype.format) {
        String.prototype.format = function() {
          var args = arguments;
          return this.replace(/{(\d+)}/g, function(match, number) {
            return typeof args[number] != 'undefined'
              ? args[number]
              : match
            ;
          });
        };
      }

      if (!String.prototype.changeToBracketNotation) {
        String.prototype.changeToBracketNotation = function() {
          return this.replace(/\.(\w+)/g, function(match) {
            return '[\'{0}\']'.format(match.substring(1));
          });
        };
      }

      /**
       * ReactRepeatUnit is a React component that represents a single repeated unit, a single run of the for loop
       * iterating over a collection.
       */
      window.reactRepeatUnit = React.createClass({
        render: function() {
          console.log('running reactRepeatUnit render');

          var data = this.props.data,
            scope = this.props.scope;

          var rowTranscluded = _.map(this.props.transcludedDom, function(domEl) {

            var defineValue = 'var {0} = {1}; var value = {2};'.format(
              scope.alias,
              JSON.stringify(data),
              domEl.props['ng-bind'].changeToBracketNotation()
            );

            eval(defineValue);

            return React.DOM[domEl.el].apply(null, [domEl.props].concat([value]));
          });

          var attrs = getAttributes(this.props.rootUnit);
          _.findWhere(propertiesToKeep, {propName: 'onClick'}).convert(attrs, scope, data);

          return React.DOM[this.props.rootUnit.localName].apply(null, [attrs].concat(rowTranscluded));
        }
      });

      /**
       * ReactRepeat is a React component that will create and append to itself multiple rows of ReactRepeatUnit per data.
       * It is basically the container for everything that will be repeated.
       */
      window.reactRepeat = React.createClass({
        render: function() {
          console.log('running reactRepeat render');

          var transcludedDom = _.compact(_.map(this.props.transcluded, function(node) {
            if (node.localName) {

              return {
                el: node.localName,
                props: getAttributes(node)
              };
            }
          }));

          var scope = this.props.scope,
            rootUnit = this.props.rootUnit,
            rows = _.map(scope.data, function(datum) {
              return reactRepeatUnit({
                scope          : scope,
                data           : datum,          //datum to render on the HTML unit
                transcludedDom : transcludedDom, //HTML unit (all children) that needs to be repeated
                rootUnit       : rootUnit        //HTML unit (parent, that had the ng-react-repeat directive)
              });
            });

          //here, rootUnit.parentElement.localName is the tbody, rootUnit.localName is the tr
          return React.DOM[rootUnit.parentElement.localName].apply(null, [getAttributes(rootUnit.parentElement)].concat(rows));
        }
      });
    </script>
    <script>
      angular.module('app', ['QuickList'])
        .controller('mainCtrl', ['$scope', function($scope) {
          $scope.data = [];
          $scope.started = true;

          $scope.newData = function() {

            $scope.data = [];

            for(var i = 0; i < 100; ++i) {
              $scope.data[i] = {};
              for(var j = 0; j < 5; ++j) {
                $scope.data[i][j] = Math.random();
              }
            }

            console.log('first row: ', $scope.data[0]);
          };

          $scope.clickHandler = function(obj) {
            console.log(obj);
          };

          $scope.newData();
        }])
        .directive('ngReactRepeat', function ($timeout) {
          return {
            restrict: 'A',
            transclude: true,
            replace: true,
            controller: ['$scope', '$element', '$attrs', '$transclude', function ($scope, $element, $attrs, $transclude) {

              $scope.alias = $attrs.alias;

              console.log('el', $element[0]);

              var parentReference = $element[0].offsetParent;

              $transclude(function(clone) {
                $scope.$watch($attrs.data, function(val) {

                  console.error('watcher firing, about to kick off React.renderComponent');

                  $timeout(function() {

                    React.renderComponent(
                      window.reactRepeat({
                        scope       : $scope,
                        transcluded : clone,
                        rootUnit    : $element[0]
                      }),
                      parentReference
                    );

                  });
                }, true);
              });
            }]
          }
        });
    </script>
  </body>
</html>
